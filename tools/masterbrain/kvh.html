<html>

<head>
    <title>IPG - Mapping Visualization Tool</title>
    <script src="kvh.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="kvh.css"/>
</head>
<body>

<div id="search">
    <form action="javascript:search()">
        <input id="endpoint" type="text" placeholder="endpoint" value="https://es.production.ipricegroup.com/"
               size="50"/>
        <input id="term" type="text" placeholder="keywords" autofocus="autofocus" size="75"/>
        <select id="lang">
            <option value="en">EN</option>
            <option value="id">ID</option>
            <option value="th">TH</option>
            <option value="vn">VN</option>
            <option value="all">ALL</option>
        </select>
        <input id="page" type="text" placeholder="#page" value="1" size="5"/>
        <input id="page" type="button" placeholder="#next" value="+" onclick='next()'/>
        <input id="page" type="button" placeholder="#prev" value="-" onclick='prev()'/>
        <input type="submit" value="Search"/>
        <span id="status"></span>
    </form>
</div>

<div id="results">

</div>

</body>
</html>
